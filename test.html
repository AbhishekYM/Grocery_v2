<!DOCTYPE html>
<html>
  <head>
    <title>Review Section Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <style>
    h1 {
        text-align: center;
      }
      
      .review-card {
        background-color: #f7f7f7;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 20px;
      }
      
      .review-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      
      .review-header img {
        border-radius: 50%;
        margin-right: 10px;
      }
      
      .review-body p {
        margin: 0;
      }
      
   </style>
  </head>
  <body>
    <div class="container">
      <h1>Customer Reviews</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="review-card">
            <div class="review-header">
              <img src="https://via.placeholder.com/50x50" alt="Profile Picture">
              <div>
                <h2>John Doe</h2>
                <p>5 Stars</p>
              </div>
            </div>
            <div class="review-body">
              <p>This is the best product I have ever purchased! It exceeded all of my expectations.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="review-card">
            <div class="review-header">
              <img src="https://via.placeholder.com/50x50" alt="Profile Picture">
              <div>
                <h2>Jane Smith</h2>
                <p>4 Stars</p>
              </div>
            </div>
            <div class="review-body">
              <p>I really like this product, but it could be improved in a few areas. Overall, I would still recommend it.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
